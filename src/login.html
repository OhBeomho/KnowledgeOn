<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>지식 ON</title>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<nav>
			<a href="/" class="brand">지식 ON</a>
			<div></div>
		</nav>
		<main>
			<h1>로그인</h1>
			<form action="/login" method="post" style="text-align: center">
				<table>
					<tr>
						<td>ID</td>
						<td>
							<input type="text" name="id" autocomplete="off" required />
						</td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td>
							<input type="password" name="password" autocomplete="off" required />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit">로그인</button>
							<button type="button" onclick="location.assign('/sign_up')">회원가입하기</button>
						</td>
					</tr>
				</table>
			</form>
		</main>
		<footer>
			<p>Made by OhBeomho</p>
			<p>Source on <a href="https://github.com/OhBeomho/KnowledgeOn">Github</a>.</p>
		</footer>
	</body>
</html>
